<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Giao Dịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            color: #007bff;
            margin-top: 10px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cập Nhật Giao Dịch</h1>
    <form method="post">
        <label for="mo_ta">Mô Tả:</label>
        <input type="text" name="mo_ta" value="{{ gd.mo_ta }}" required><br>

        <label for="so_tien">Số Tiền:</label>
        <input type="number" name="so_tien" value="{{ gd.so_tien }}" required><br>

        <label for="loai">Loại:</label>
        <select name="loai" required>
            <option value="thu_nhap" {% if gd.loai == 'thu_nhap' %}selected{% endif %}>Thu Nhập</option>
            <option value="chi_phi" {% if gd.loai == 'chi_phi' %}selected{% endif %}>Chi Phí</option>
        </select><br>

        <button type="submit">Cập Nhật Giao Dịch</button>
    </form>
    <a href="{{ url_for('index') }}">Quay Lại</a>
</body>
</html>
